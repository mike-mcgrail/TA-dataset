<form class="form-horizontal form-complex">
<div class="control-group">
	<label class="control-label" for="dataset_event_dataset_serverhost">ServerHost <span class="required">*</span> </label>
    <div class="controls">
	<input type="text" name="action.dataset_event.param.dataset_serverhost" id="dataset_event_dataset_serverhost"/>
                <span class="help-block"> 
                    DataSet serverHost
                </span>
    </div>
</div>
<div class="control-group">
	<label class="control-label" for="dataset_event_dataset_message">DataSet Message Body <span class="required">*</span> </label>
    <div class="controls">
	<input type="text" name="action.dataset_event.param.dataset_message" id="dataset_event_dataset_message"/>
                <span class="help-block"> 
                    Message sent to DataSet
                </span>
    </div>
</div>
<div class="control-group">
	<label class="control-label" for="dataset_event_dataset_severity">Severity <span class="required">*</span> </label>
    <div class="controls">
<select name="action.dataset_event.param.dataset_severity" id="dataset_event_dataset_severity">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
</select>
                <span class="help-block"> 
                    Define DataSet Severity
                </span>
    </div>
</div>
</form>
