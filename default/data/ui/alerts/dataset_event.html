<form class="form-horizontal form-complex">
<div class="control-group">
    <label class="control-label" for="dataset_event_dataset_serverhost">ServerHost <span class="required">*</span> </label>
    <div class="controls">
<input type="text" name="action.dataset_event.param.dataset_serverhost"
		id="dataset_event_dataset_serverhost" />
            <span class="help-block">
        DataSet serverHost value.
    </span>
    </div>
</div>
<div class="control-group">
    <label class="control-label" for="dataset_event_dataset_message">DataSet Message <span class="required">*</span> </label>

		id="dataset_event_dataset_message" />

    </div>
</div>

    <label class="control-label" for="dataset_event_dataset_severity">Severity  </label>

		id="dataset_event_dataset_severity" />
